<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checklist</title>
    <link rel="stylesheet" href="main.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div id="items"></div>
    <template id="itemTemplate">
      <div class="item">
        <input type="checkbox" class="item-completed" />
        <input
          type="text"
          class="item-description"
          placeholder="To-Do item..."
        />
        <button class="delete" id="removeText">X</button>
      </div>
    </template>
    <!-- /* The reason I have template here and why the divs are gone,
    is because we use the templates to create the divs in the JS code. 
    They are still there, but no visible yet.  */ -->
    <button id="add">Add Item</button>
  </body>
</html>
